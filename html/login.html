<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 荔枝校园</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">♥</div>
                    <div class="logo-text">荔枝校园</div>
                </a>

                <nav>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="#">热点</a></li>
                        <li><a href="#">关注</a></li>
                        <li><a href="#">小组</a></li>
                        <li><a href="#">活动</a></li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <a href="register.html" class="btn btn-primary">注册</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">♥</div>
                    <h1 class="auth-title">登录你的账号</h1>
                </div>

                <div class="auth-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="student-id" class="form-label">学号</label>
                            <input type="text" id="student-id" class="form-control" placeholder="请输入你的学号" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">密码</label>
                            <div class="password-input">
                                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                                <span class="toggle-password">👁️</span>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="form-check">
                                <input type="checkbox" id="remember">
                                <span>记住我</span>
                            </label>
                            <a href="#" class="forgot-password">忘记密码?</a>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">登录</button>
                    </form>

                    <div class="auth-switch">
                        <span id="switch-text">没有账号？</span>
                        <a href="#" id="switch-link">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- 页脚内容同首页 -->
            </div>
            <div class="footer-bottom">
                © 2025 荔枝校园社交平台 | 让每一位校园人的生活更精彩
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
