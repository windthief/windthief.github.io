<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态管理 - 荔枝校园</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        .admin-card {
            background: var(--card-color);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(230,0,76,0.08);
            padding: 32px 28px 28px 28px;
            margin-top: 32px;
        }
        .dynamic-table th, .dynamic-table td {
            padding: 12px 8px;
            text-align: center;
        }
        .dynamic-table th {
            background: var(--primary-color);
            color: #fff;
            font-weight: 600;
        }
        .dynamic-table tbody tr:nth-child(even) {
            background: #faf6fa;
        }
        .dynamic-table tbody tr:hover {
            background: #fff0f6;
        }
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .btn.btn-small {
            min-width: 60px;
            margin: 2px 0;
        }
        @media (max-width: 600px) {
            .admin-card { padding: 12px 4px; }
            .dynamic-table th, .dynamic-table td { padding: 8px 2px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">🍒</span>
                    <span class="logo-text">荔枝校园</span>
                </a>
                <nav style="margin-left: 30px;">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="admin.html">用户管理</a></li>
                        <li><a href="dynamic_admin.html" class="active">动态管理</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="admin-card">
                <h1 class="page-title">📢 动态管理</h1>
                <div class="user-table-container">
                    <table class="dynamic-table" id="dynamic-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户</th>
                                <th>内容</th>
                                <th>标签</th>
                                <th>时间</th>
                                <th>点赞</th>
                                <th>评论</th>
                                <th>浏览</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="dynamic-table-body">
                            <!-- 动态数据由JS填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/dynamic_data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/dynamic_admin.js"></script>
</body>
</html>
